<!DOCTYPE html>
<html>
<head>
	<title>leo's CV card</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body class="w3-light-grey">
<div class="w3-margin-top w3-container">
	
</div>
	<!-- grid -->
	<div class="w3-row-padding">
		<!-- left area -->
		<div class="w3-third">
			<div class="w3-white w3-text-black w3-card-4">
				<div class="displays-container">
					<img src="avatar2.png" alt="avatar" style="width: 100%">
					<div class="w3-displays-bottomleft w3-container w3-text-black">
						<h3>Leo Suen</h3>
					</div>
				</div>
				<div class="w3-container">
					<p><i class="fa fa-fort-awesome fa-fw w3-margin-right w3-text-blue w3-large"></i>Student</p>
					<p><i class="fa fa-building fa-fw w3-margin-right w3-text-blue w3-large" aria-hidden="true"></i>Kaohsiung , Taiwan</p>
					<p><i class="fa fa-envelope fa-fw w3-margin-right w3-text-blue w3-large" aria-hidden="true"></i>computer.king.suen@gmail.com</p>
					<hr>
					<p class="w3-xlarge"><i class="fa fa-certificate w3-margin-right w3-text-blue"></i><b>Skill</b></p>
					<p class="w3-large">C++</p>
					<div class="w3-light-grey w3-round-xlarge">
						<div class="w3-container w3-round-xlarge w3-center w3-opacity w3-blue" style="height:24px">Recurit</div>
					</div>
					<p class="w3-large">HTML5</p>
					<div class="w3-light-grey w3-round-xlarge">
						<div class="w3-container w3-round-xlarge w3-center w3-opacity w3-blue" style="height:24px">Senior</div>
					</div>
					<p class="w3-large">JavaScript</p>
					<div class="w3-light-grey w3-round-xlarge">
						<div class="w3-container w3-round-xlarge w3-center w3-opacity w3-blue" style="height:24px">Junior</div>
					</div>
					<p class="w3-large">C#</p>
					<div class="w3-light-grey w3-round-xlarge">
						<div class="w3-container w3-round-xlarge w3-center w3-opacity w3-blue" style="height:24px">Recurit</div>
					</div>
					<hr>
					<p class="w3-xlarge"><i class="fa fa-certificate w3-margin-right w3-text-blue"></i><b>Languages</b></p>
					<p>Chinese</p>
					<div class="w3-light-grey w3-round-xlarge">
						<div id="chi-bar" class="w3-container w3-round-xlarge w3-blue" style="height:24px; width: 100%"></div>
					</div>
					<p>Taiwanese</p>
					<div class="w3-light-grey w3-round-xlarge">
						<div id="tai-bar" class="w3-container w3-round-xlarge w3-blue" style="height:24px; width: 90%"></div>
					</div>
					<p>English</p>
					<div class="w3-light-grey w3-round-xlarge">
						<div id="eng-bar" class="w3-container w3-round-xlarge w3-blue" style="height:24px; width: 71%"></div>
					</div>
				</div>
				<br>
			</div>
			<br>
		</div>
		<!-- end left area -->

		<!-- right area -->
		<div class="w3-twothird">
			<!-- tab bar switch-->
			<div class="w3-white w3-bar w3-card-2 w3-margin-bottom">
				<button id="work-exp" class="w3-item-bar w3-button tablink w3-blue" onclick="openTab(event,'work-exp')">Work Experience</button>
				<button id="edu" class="w3-item-bar w3-button tablink" onclick="openTab(event,'edu')">Education</button>
				<button id="self" class="w3-item-bar w3-button tablink" onclick="openTab(event,'self')">Self Introduction</button>
			</div>
			<!-- tab content -->
			<div class="w3-container w3-white w3-card-2">
				<div id="work-exp-resume" class="w3-container resume">
					<p>work exp area</p>
				</div>
				<div id="edu-resume" class="w3-container resume" style="display: none">
					<p>edu area</p>
				</div>
				<div id="self-resume" class="w3-container resume" style="display: none">
					<p>self introduciton area</p>
				</div>
			</div>
		</div>
		<!-- end right area -->
	</div>
	<footer>
		<div class="w3-container w3-center w3-white w3-margin-top">
			&copy;Powered By W3School
		</div>
	</footer>
</body>
</html>

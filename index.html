<!DOCTYPE html>
<html>
<head>
	<title>leo's CV card</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="w3-light-grey">
<div class="w3-margin-top" style="max-width:1600px">
	
</div>
	<!-- grid -->
	<div class="w3-row-padding">
		<!-- left area -->
		<div class="w3-third">
			<div class="w3-white w3-text-blue w3-card-4">
				<div class="display-container">
					<img src="" alt="avatar">
					<div class="w3-display-bottomleft w3-container w3-text-black">
						Leo Suen
					</div>
				</div>
				<div class="w3-container">
					
				</div>
			</div>
		</div>
		<!-- end left area -->

		<!-- right area -->
		<div class="w3-twothird">
			<!-- tab bar switch-->
			<div class="w3-white w3-bar w3-card-2 w3-margin-bottom">
				<button id="work-exp" class="w3-item-bar w3-button">Work Experience</button>
				<button id="edu" class="w3-item-bar w3-button">Education</button>
			</div>
			<!-- tab content -->
			<div class="w3-container w3-white w3-card-2">
				<div id="work-exp-resume" class="w3-container resume"></div>
				<div id="edu-resume" class="w3-container resume"></div>
			</div>
		</div>
		<!-- end right area -->
	</div>
</body>
</html>
